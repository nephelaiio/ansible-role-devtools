---
name: molecule
on:
  pull_request:
    branches:
      - master
defaults:
  run:
    working-directory: "nephelaiio.devtools"
jobs:
  molecule:
    name: molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario:
          - name: default
        image:
          - name: ubuntu2404
            command: /lib/systemd/systemd
          - name: ubuntu2204
            command: /lib/systemd/systemd
          - name: ubuntu2004
            command: /lib/systemd/systemd
          - name: debian13
            command: /lib/systemd/systemd
          - name: debian12
            command: /lib/systemd/systemd
          - name: debian11
            command: /lib/systemd/systemd
    steps:
      - name: Run devbox tests
        uses: pokerops/ansible-utils@master
        with:
          run: |
            make requirements test \
              MOLECULE_SCENARIO=${{ matrix.scenario }} \
              MOLECULE_DOCKER_IMAGE=${{ matrix.image.name }} \
              MOLECULE_DOCKER_COMMANE=${{ matrix.image.command }}
